<!-- 
	1、主要知识点
		DOM操作
			1.document.getElementById 		根据ID获取标签元素
			2.document.documentElement.scrollTop 	滚动条的数值，可读写
		事件运用
			1.windows.onload 	页面加载完毕后触发
			2.onclick 		点击后触发
			3.window.onscroll 	滚动条滚动时触发
		定时器
			1.setInterval() 	设置定时器，需要传2个参数
			2.clearInterval()  	关闭定时器，需要传1个参数		
 -->
