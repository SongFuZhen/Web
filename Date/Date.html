<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date</title>
	<style type="text/css">
		body{
			font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			showTime();	
			ShowTimes();

			var curtime=new Date();
			var endtime=new Date("2016,6,6");
			var lefttime=Math.ceil((endtime.getTime()-curtime.getTime())/(24*60*60*1000));

			//把毫秒转换为天
			document.getElementById("timesShow").innerHTML=lefttime;


		}
		function checkTime(i){
			if(i<10){
				i="0"+i;
			}
			return i;
		}

		function ShowTimes(){
			var EndTime=new Date("2015/9/10,12:00:00");
			var NowTime=new Date();
			var LeftTime=parseInt((EndTime.getTime()-NowTime.getTime())/1000);
			var d=parseInt(LeftTime/(24*60*60));
			var h=parseInt(LeftTime/(60*60)%24);
			var m=parseInt(LeftTime/60%60);
			var s=parseInt(LeftTime%60);
			m=checkTime(m);
			s=checkTime(s);
			document.getElementById("LeftTime").innerHTML="还剩"+d+'天'+h+'时'+m+'分'+s+'秒';

			if(LeftTime<=0){
				document.getElementById("LeftTime").innerHTML="计时结束";
			}
			setTimeout(ShowTimes,500);
		}

		function showTime(){
			var myDate=new Date();
			var year=myDate.getFullYear();
			var month=myDate.getMonth()+1;
			var date=myDate.getDate();
			var h=myDate.getHours();
			var m=myDate.getMinutes();
			var s=myDate.getSeconds();
			var d=myDate.getDay();
			m=checkTime(m);
			s=checkTime(s);
			var weekday=new Array(7);
				weekday[0]="星期日"
				weekday[1]="星期一"
				weekday[2]="星期二"
				weekday[3]="星期三"
				weekday[4]="星期四"
				weekday[5]="星期五"
				weekday[6]="星期六"

			document.getElementById("show").innerHTML=year+"年"+month+"月"+date+"日"+weekday[d]+h+":"+m+":"+s;

			setTimeout(showTime,500);
			}
		
	</script>

</head>
<body>
<div class="content1">
	<div id="show">显示时间位置</div>
</div>

<div style="display:inline-flex;">
	<br>距离高考还有</br><p id="timesShow"></p><br>天</br>
</div>

<div class="time">
	<span id="LeftTime"></span>
</div>

</body>
</html>
