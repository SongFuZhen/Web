	正则表达式：匹配字符，使用通配符匹配技术

	var re=/a/i;

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<script src="check_form.js" type="text/javascript"></script>
	<style type="text/css">
		body{
			font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
		}
		.container{
			text-align: left;
			margin:10% auto;
		}
		.msg{
			display: inline-flex;
			display: -webkit-inline-flex;
		}
		.ati{
			display: inline-flex;
			display: -webkit-inline-flex;
		}
	</style>
</head>
<body>
	<form class="container">
		<div>
			<label>
				<span>会员名:</span>
				<input type="text" class="text">
			</label>
			<p class="msg"><i class="ati"></i></p>
		</div>

		<div>
			<label>
				<span></span>
				<b id="count"></b>
			</label>
		</div>
		<div>
			<label>
				<span>登陆密码:</span>
				<input type="text" name="" id="" class="text">
			</label>
			<p class="msg"><i class="err">5-25个字符</i></p>
		</div>
		<div style="margin:3px 0 10px 0">
			<label>
				<span></span>
				<em class="active">弱</em>
				<em>中</em>
				<em>强</em>
			</label>	
		</div>
		<div style="margin-bottom:20px">
			<label>
				<span>确认密码:</span>
				<input type="text" name="" id="" class="text" disabled="">
			</label>
				<p class="msg"><i class="ati"></i>请再输入一次</p>
		</div>
		<div>
			<label for="">
				<span>验证码:</span>
				<input type="text" class="text" style="width:50px;">
				<!-- <img src="images/get_img.jpg" alt="" width="100" height="30"> -->
				<a href="javascript:;" class="changeImg" title="重新获取验证码"></a>
			</label>
		</div>
		<div>
			<input type="submit" value="同意协议并注册" class="submitBtn btn">
		</div>
	</form>

</body>
</html>
