<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登陆</title>
    <!--link css-->
    <link rel="stylesheet" type="text/css" href="CSS/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/Login.css">

    <!--link js-->
    <script type="text/javascript" src="JS/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="JS/jquery-ui.min.js"></script>
    <script type="text/javascript" src="JS/bootstrap.min.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>
</head>
<body>
<!--Start main-->
<div class="main">
    <!--Start img-->
    <div class="img-circle">
        <img src="images/user.png" alt="">
    </div>
    <!--Login Start-->
    <h1>Login In</h1>

    <form action="main.html">
        <div class="input-group">
            <span class="input-group-addon" id="Font-UserName">用户名:</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="Font-UserName">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="Font-Password">密　码:</span>
            <input type="password" class="form-control" placeholder="Password" aria-describedby="Font-Password">
        </div>

        <div class="btn">
            <input type="submit" value="Login">
        </div>
        <div class="a_tag">
            <a href="#">Forget Password ？</a>
        </div>
        <!-- start copyright-->
        <div>
            <p>Copyright &copy;2014,Company name All rights reserved.</a>
            </p>
        </div>
        <!--End copyright-->
    </form>
    <!--Login End-->
</div>
<!--End main-->
</body>
</html>
