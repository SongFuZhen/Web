<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="JS/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="JS/bootstrap.min.js" type="text/javascript"></script>
    <script src="JS/Login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="CSS/Login.css" type="text/css">
</head>
<body class="LoginBody">
<div id="FailLogin" class="container alert-info">
    <h4 id="Fail">用户名或密码错误</h4>
</div>
<div class="container LoginBox">
    <h2>模具管理系统</h2>

    <div class="LoginContent">
        <h4>用户名:</h4>
        <input class="input" id="Username" placeholder="请输入用户名">
        <span id="CheckUsername"></span>
    </div>

    <div class="LoginContent">
        <h4>密&emsp;码:</h4>
        <input class="input" id="Password" placeholder="请输入密码">
        <span id="CheckPassword"></span>
    </div>

    <div class="LoginContent">
        <input type="checkbox" class="checkbox">
        <h5>记住我</h5>
        <a class="btn" type="button" onclick="Login()">登陆</a>
    </div>
</div>
</body>
</html>
